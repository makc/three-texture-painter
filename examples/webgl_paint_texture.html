<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - texture - paint</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #808080;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;

				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}

			#container {
				cursor: none;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				cursor: auto;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - texture - paint<br>Left-click to paint. | Right-click to rotate.</div>
		<script src="https://unpkg.com/three@0.145.0/build/three.min.js"></script>
		<script src="https://unpkg.com/three@0.145.0/examples/js/controls/OrbitControls.js"></script>
		<script src="js/TexturePainter.js"></script>
		<script>

			var width = window.innerWidth;
			var height = window.innerHeight;

			var container, controls;
			var renderer, camera, scene;
			var meshPainter;

			function init() {

				var container = document.getElementById( "container" );

				renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( width, height );
				container.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xeeeeee );

				camera = new THREE.PerspectiveCamera( 45, width / height, 1, 1000 );
				camera.position.z = 100;
				camera.lookAt( scene.position );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableZoom = false;
				controls.enablePan = false;
				controls.mouseButtons.LEFT = THREE.MOUSE.RIGHT;
				controls.mouseButtons.RIGHT = THREE.MOUSE.LEFT;
				controls.update();

				// Plane model.
				var planeTexture = new THREE.TextureLoader().load('textures/UV_Grid_Sm.jpg');
				var planeMaterial = new THREE.MeshBasicMaterial( { map: planeTexture } );
				// var planeGeometry = new THREE.PlaneGeometry( 100, 100, 1, 1 );
				var planeGeometry = new THREE.TorusGeometry( 20, 7, 32, 128 );

				var mesh = new THREE.Mesh( planeGeometry, planeMaterial );
				mesh.position.z = -5;
				mesh.updateMatrix();
				scene.add( mesh );

				painter = new THREE.TexturePainter( renderer, camera, mesh );

				window.addEventListener( 'resize', onWindowResize, false );

			}


			function onWindowResize() {

				var aspect = window.innerWidth / window.innerHeight;

				camera.aspect = aspect;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				painter.resize();

			}

			function render() {

				requestAnimationFrame( render );

				renderer.autoClear = true;

				renderer.render( scene, camera );

				// needs to be after scene is rendered.
				painter.update();

			}

			init();
			render();

		</script>
	</body>
</html>
